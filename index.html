<!DOCTYPE html>

<head>

    <link href="path/to/lightbox.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: auto; /* Set height to auto */
        }
        .banner img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .product {
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            max-width: 300px;
            text-align: center;
        }
        .product img, .product iframe {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .product p {
            font-size: 1em;
            margin: 0.5em 0;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1em;
            cursor: pointer;
            font-size: 1em;
            margin-top: 0.5em;
        }
        .product button:hover {
            background-color: #45a049;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 0.5em;
        }
        .images a {
            max-width: 30%;
        }
        .images img {
            max-width: 100%;
            height: auto;
        }
        .page-wrapper {
    width: 80%; /* Set the width to 80% of the page on larger screens */
    max-width: 1200px; /* Maximum width for larger screens */
    margin: 0 auto; /* Center the frame on the page */
    padding: 1em;
    border: 2px solid #333; /* Frame around the entire page */
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for depth */
    border-radius: 10px; /* Round the corners of the page frame */
}

@media (max-width: 767px) {
    .page-wrapper {
        width: 100%; /* Make the width full on smaller screens */
        padding: 0.5em; /* Adjust padding for smaller screens */
        border-radius: 0; /* Remove rounded corners for full width on mobile */
        box-shadow: none; /* Optional: Remove shadow on mobile for a cleaner look */
    }
}

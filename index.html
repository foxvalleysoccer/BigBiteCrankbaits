    <style>
      /* Reset any margin or padding issues */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.page-wrapper {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 1em;
    border: 2px solid #333;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}
.banner {
    width: 100%;
    text-align: center;
    padding: 20px 0; /* Add padding to give some space above and below the image */
    margin-bottom: 20px;
}

.banner img {
    width: 80%; /* Adjust the width as needed */
    height: auto;
    border-radius: 10px; /* Keep the rounded corners on the image */
    display: block;
    margin: 0 auto; /* Center the image */
}


.container {
    clear: both;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1em;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px; /* Ensure thereâ€™s space after the banner */
    border-radius: 10px;
}

.product {
    border: 1px solid #ddd;
    margin: 1em;
    padding: 1em;
    max-width: 300px;
    text-align: center;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.product img,
.product iframe {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.product h2 {
    font-size: 1.5em;
    margin: 0.5em 0;
    color: #333;
}

.product p {
    font-size: 1em;
    margin: 0.5em 0;
    color: #666;
}

.product button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 1em;
    cursor: pointer;
    font-size: 1em;
    margin-top: 0.5em;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.product button:hover {
    background-color: #45a049;
}

.images {
    display: flex;
    justify-content: space-around;
    margin-top: 0.5em;
}

.images a {
    max-width: 30%;
}

.images img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.page-wrapper {
    width: 80%; /* Set the width to 80% of the page on larger screens */
    max-width: 1200px; /* Maximum width for larger screens */
    margin: 0 auto; /* Center the frame on the page */
    padding: 1em;
    border: 2px solid #333; /* Frame around the entire page */
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for depth */
    border-radius: 10px; /* Round the corners of the page frame */
}

@media (max-width: 767px) {
    .page-wrapper {
        width: 100%; /* Make the width full on smaller screens */
        padding: 0.5em; /* Adjust padding for smaller screens */
        border-radius: 0; /* Remove rounded corners for full width on mobile */
        box-shadow: none; /* Optional: Remove shadow on mobile for a cleaner look */
    }
}
